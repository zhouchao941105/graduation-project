<!--} 顶部导航与logo end -->
<!-- 工具栏 begin {-->
<div class="toolBar">
    <div class="clearFix">
        <div class="list-btnBox fl">
            <button type="button" class="normal-btn next" ng-click="addteacher()">新增教师</button>
        </div>
        <div class="list-searchBox fr">
            <!--搜索框 列表页用长搜索框，增加样式 long； 弹框页用短搜索框，增加样式 short {-->
            <div class="search-box">
                <input class="search-text long" placeholder="请输入班级编号或名称搜索" type="text" ng-model="searchKey" ng-keyup="onSearchKeyPress($event)">
                <button type="submit" class="search-submit" title="班级编号或名称" ng-click="searchClassList()"></button>
            </div>
            <!--} 搜索框-->
        </div>
    </div>
</div>
<!--} 工具栏 end -->
<div class="ListDateTable">
    <!-- 列表有数据-->
    <table border="0" cellpadding="0" cellspacing="0">
        <tbody>
            <tr>
                <th>教师名称</th>
                <th>教师优先级</th>
                <th>时间偏好</th>
                <th>教师类型</th>
                <th>操作</th>
            </tr>
            <tr ng-if="list.length == 0">
                <td colspan="8">
                    <div class="ListDateNoResult">无数据</div>
                </td>
            </tr>
            <tr class="ListDate" ng-repeat="item in list" ng-show="list.length > 0">
                <td>
                    <div style="max-width:150px;" class="t_overflow">{{item.teacherName}}</div>
                </td>
                <td>
                    <div style="max-width:150px;" class="t_overflow">{{item.priority}}</div>
                </td>
                <td>
                    <div style="max-width:150px;" class="t_overflow">{{item.prefertime}}</div>
                </td>
                <td>
                    <div style="max-width:150px;" class="t_overflow">{{item.type}}</div>
                </td>
                <td>
                    <button class="listDate-link" ng-click="editteacher(item.teacherId)">编辑</button>
                    <button class="listDate-link" ng-click="closeteacher(item.teacherId)" >删除</button>
                </td>
            </tr>
        </tbody>
    </table>
    <!--} 列表有数据 -->

</div>
<add-teacher show-teacher="showteacher" all-info="list" call-back="init()"></add-teacher>
