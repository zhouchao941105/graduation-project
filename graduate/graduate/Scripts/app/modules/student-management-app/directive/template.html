<div class="crumbsBar-fixed"><a href="#">学员管理</a><a href="#">学员列表</a></div>
<!--} 顶部导航与logo end -->
<!-- 工具栏 begin {-->
<div class="toolBar" ng-init="init()">
    <div class="clearFix">
        <div class="list-btnBox fl">
            <button ng-click="item.func()" type="button" ng-hide="!item.disable" ng-repeat="item in btns" class="normal-btn next">{{item.text}}</button>
        </div>
        <div class="list-searchBox fr">
            <!--搜索框 列表页用长搜索框，增加样式 long； 弹框页用短搜索框，增加样式 short {-->
            <div class="search-box">
                <input class="search-text long"  ng-keyup="onSearchKeyPress($event)" placeholder="请输入学员用户名／姓名／手机号码搜索" ng-model="filterKey.Now" type="text">
                <button type="submit" class="search-submit" title="点击搜索" ng-click="loadList(1)"></button>
            </div>
            <!--} 搜索框-->
        </div>
    </div>

</div>
<!--} 工具栏 end -->
<!-- 列表 { -->
<div class="ListDateTable">

    <!-- 列表有数据 {-->
    <table border="0" cellpadding="0" cellspacing="0">
        <tbody>
            <tr>
                <th class="blankbox" ng-click="selectAll()"><span class="checkboxStyle" ng-class="{'checkboxChecked':isAllSelected}"></span></th>
                <!-- 勾选增加样式 checkboxChecked -->
                <th>用户名</th>
                <th>姓名</th>
                <th>手机号码</th>
                <th>报读课程</th>
                <th>所在班级</th>
                <th>操作</th>
            </tr>
            <tr class="ListDate" ng-click='showDetail(item.id)' ng-if="list.length!=0" ng-repeat="item in list">
                <!-- 说明： 每页数据10条-->
                <td class="blankbox" ng-click="selectItem(item.id,$event)"><span class="checkboxStyle " ng-class="{'checkboxChecked':selectedKeys[item.id]}"></span></td>
                <!-- 选中增加样式为 checkboxStyle  不可用增加样式为 checkboxDis  -->
                <td><div class="t_overflow" style="width: 150px;" gint-title="{{item.loginName}}">{{item.loginName}}</div></td>
                <td><div class="t_overflow" style="width: 150px;" gint-title="{{item.name}}">{{item.name}}</div></td>
                <td>{{item.tel}}</td>
                <td>
                    
                    <p class="line-text t_overflow" style="max-width: 150px;" gint-title="{{courseItem.courseName}}｜{{courseItem.classHours}}" ng-repeat="courseItem in item.signUpInfos">{{courseItem.courseName}}｜{{courseItem.classHours}}</p>
                </td>
                <td>
                    <p class="line-text t_overflow" style="max-width: 150px;"  gint-title="{{courseItem.className}}" ng-repeat="courseItem in item.signUpInfos">{{courseItem.className}}
                    </p>
                </td>
                <td>
                    <a class="listDate-link" ng-if="isShowEidt" ng-click="edit(item.id)">编辑</a>
                </td>
            </tr>
            <tr ng-if="list.length==0">
                <td colspan="8">
                    <div class="ListDateNoResult">无数据</div>
                </td>
            </tr>
        </tbody>
    </table>
    <!--} 列表有数据 -->

</div>
<!--} 列表 -->
<!-- 页码 {-->
<div paging page="page.pageIndex" page-size="10" total="total" hide-if-empty="true" paging-action="loadList(page)" ng-show="list.length!=0">
</div>

<!--新增编辑学员-->
<stu-edit show-contrl="showEdit" emp-id="stuEditId"></stu-edit>

<!--学员详情-->
<stu-detail ></stu-detail>

<!--学员报名-->
<stu-apply ng-if="btns[2].disable"></stu-apply>

<!--批量导入-->
<upload-eas show-upload="showUpload" excel-url="excelUrl" upload-type="uploadType" callback="callback()"></upload-eas>
<!--学员同步-->
<stu-asyn></stu-asyn>
<!--课表导出-->
<export-excel out-put="excel"  sche-id="currid" url="excelstu" type="type"></export-excel>
