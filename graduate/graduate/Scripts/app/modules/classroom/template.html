<!--} 顶部导航与logo end -->
<!-- 工具栏 begin {-->
<div class="toolBar">
    <div class="clearFix">
        <div class="list-btnBox fl">
            <button type="button" class="normal-btn next"  ng-click="addroom()">新增教室</button>
        </div>
        <div class="list-searchBox fr">
            <!--搜索框 列表页用长搜索框，增加样式 long； 弹框页用短搜索框，增加样式 short {-->
            <div class="search-box">
                <input class="search-text long" placeholder="请输入教室名称搜索" type="text" ng-model="searchKey" ng-keyup="onSearchKeyPress($event)">
                <button type="submit" class="search-submit" title="教室名称" ng-click="searchClassList()"></button>
            </div>
            <!--} 搜索框-->
        </div>
    </div>
</div>
<!--} 工具栏 end -->
<div class="ListDateTable">
    <!-- 列表有数据-->
    <table border="0" cellpadding="0" cellspacing="0">
        <tbody>
            <tr>
                <th>教室名称</th>
                <th>教室容量</th>
                <!--<th>已占用时段</th>-->
                <th>教室类型</th>
                <th>操作</th>
            </tr>
            <tr ng-if="list.length == 0">
                <td colspan="8">
                    <div class="ListDateNoResult">无数据</div>
                </td>
            </tr>
            <tr class="ListDate" ng-repeat="item in list" ng-click="getClassDetails(item.classId,item.isOverClass == 1)" ng-show="list.length != 0">
                <td ><div style="max-width:150px;"  class="t_overflow">{{item.classroomName}}</div></td>
                <td ><div style="max-width:150px;"  class="t_overflow">{{item.capacity}}</div></td>
                <!--<td ><div style="max-width:150px;"  class="t_overflow">{{item.timeUsed}}</div></td>-->
                <td ><div style="max-width:150px;"  class="t_overflow">{{item.type}}</div></td>
                <td>
                    <button  class="listDate-link" ng-click="editClassroom(item.classroomId)" >编辑</button>
                    <button  class="listDate-link" ng-click="closeClassroom(item.classroomId)" >删除</button>
                </td>
            </tr>
        </tbody>
    </table>
    <!--} 列表有数据 -->

</div>

<!--新增班级 弹框开始-->
<add-room show-p="showClassroom" all-info="list" call-back="init()" search-key="searchKey"></add-room>
<!--新增班级 弹窗结束-->
