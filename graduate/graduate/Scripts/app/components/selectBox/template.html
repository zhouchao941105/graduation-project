<div class="drop-down-box" ng-mouseleave="onMouseLeave()" ng-show="!isDisabled" ng-class="{'form-focus-border':showlist}">
    <input type="text" ng-readonly="!canEdit" placeholder="{{defaultData}}" class="{{inputStyles}} normal-input" ng-click="showlist = !showlist" ng-model="selectedData[selectFiled]">
    
    <span class="caret" ng-click="showlist = !showlist"></span>
    <ul style="max-height: 200px;overflow: auto;" class="drop-ul copyScroll" ng-hide="!showlist || selectListData.length==0" ng-click="showlist = false">
        <li ng-repeat="item in selectListData track by $index" class="t_overflow" gint-title="{{item[selectFiled]}}" ng-click="selectd($index)">{{item[selectFiled]}}</li>
    </ul>
</div>
<div class="drop-down-box disabled" ng-mouseleave="showlist = false" ng-show="isDisabled">
    <button type="button" class="dropdown-toggle" ng-click="showlist = !showlist">{{selectedData[selectFiled]}}<span class="caret"></span></button>
</div>
